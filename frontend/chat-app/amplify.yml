
# https://docs.aws.amazon.com/amplify/latest/userguide/deploy-nextjs-app.html

version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 18
        - npm ci
    build:
      commands:
        - npm run build
        - env | grep -e NEXT_PUBLIC_ >> .env.production || true
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

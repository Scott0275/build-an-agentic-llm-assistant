version: 1
applications:
  - appRoot: frontend/chat-app
    frontend:
      phases:
        preBuild:
          commands:
            - ls -alh
            - node -v
            - npm -v
            - npm ci
            - export NODE_PATH=$NODE_PATH:./node_modules
            - echo $NODE_PATH
            - ls -alh node_modules/@aws-amplify/adapter-nextjs # Added this line
        build:
          commands:
            - env | grep -e NEXT_PUBLIC_ >> .env.production # Added this line
            - npm run build
            - ls -alh .next # Added this line
            - ls -alh . # Added this line
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/* # Added this line
    backend:
      phases:
        build:
          commands:
            # your backend commands here.
            - amplifyPush --simple # Example backend command
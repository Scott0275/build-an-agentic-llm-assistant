# https://docs.aws.amazon.com/amplify/latest/userguide/deploy-nextjs-app.html

version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 18
        - npm ci
        - npm install @aws-amplify/adapter-nextjs
        - export NODE_PATH=$NODE_PATH:./node_modules # Added this line
        - echo $NODE_PATH # Added this line
        - ls -alh node_modules/@aws-amplify/adapter-nextjs #Added this line
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*